<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOX Ekip Listesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ana sayfadaki aynı temayı koruyoruz */
        :root {
            --nav-bg: rgba(74, 20, 140, 0.85); 
            --sky-top: #5B86E5; --sky-bottom: #36D1DC;
            --dark-bg: #0B0C10; --card-bg: rgba(31, 40, 51, 0.8);
            --text-main: #FFFFFF; --accent: #66FCF1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-main); overflow-x: hidden; text-align: center;}
        #galaxyCanvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
        .hero-bg { background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)); height: 250px; position: absolute; width: 100%; top:0; z-index: -1; border-bottom: 2px solid rgba(255,255,255,0.1);}

        .container { width: 90%; max-width: 1000px; margin: 80px auto 50px auto; position: relative; z-index: 5; }
        
        /* Geri Dön Butonu */
        .back-btn { display: inline-block; margin-bottom: 30px; color: white; text-decoration: none; font-size: 16px; font-weight: bold; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }
        .back-btn:hover { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); }

        .page-title { font-size: 40px; font-family: 'Arial Black', sans-serif; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); margin-bottom: 50px; color: #fff; letter-spacing: 2px;}
        .page-title span { color: var(--accent); }

        /* Ekip Hiyerarşisi */
        .role-title { font-size: 24px; color: var(--text-main); border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 5px; margin: 40px 0 20px 0; text-shadow: 0 2px 5px rgba(0,0,0,0.5);}
        .role-title.admin-title { border-color: #ffc107; color: #ffc107; }

        .team-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
        
        /* Özel Glassmorphism Kartlar */
        .team-card {
            background: var(--card-bg); backdrop-filter: blur(15px);
            width: 250px; padding: 30px 20px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.4s;
        }
        .team-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(102, 252, 241, 0.3); border-color: var(--accent); }

        .admin-card { border-top: 5px solid #ffc107; }
        .admin-card:hover { box-shadow: 0 15px 40px rgba(255, 193, 7, 0.3); border-color: #ffc107; }
        
        .member-card { border-top: 5px solid var(--accent); }

        .avatar { width: 90px; height: 90px; background-color: rgba(0,0,0,0.5); border-radius: 50%; margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center; font-size: 35px; border: 2px solid rgba(255,255,255,0.2); }
        .admin-avatar { color: #ffc107; border-color: #ffc107; box-shadow: 0 0 20px rgba(255,193,7,0.4); }
        .member-avatar { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(102,252,241,0.2); }

        h2 { font-size: 22px; margin-bottom: 5px; }
        .role-badge { display: inline-block; padding: 4px 12px; border-radius: 15px; font-size: 12px; font-weight: bold; letter-spacing: 1px;}
        .badge-admin { background: rgba(255, 193, 7, 0.2); color: #ffc107; border: 1px solid #ffc107; }
        .badge-member { background: rgba(102, 252, 241, 0.1); color: var(--accent); border: 1px solid var(--accent); }

    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    <div class="hero-bg"></div>

    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
        
        <h1 class="page-title">NOX <span>Ekip Listesi</span></h1>

        <h2 class="role-title admin-title"><i class="fas fa-crown"></i> Admin</h2>
        <div class="team-grid">
            <div class="team-card admin-card">
                <div class="avatar admin-avatar"><i class="fas fa-user-astronaut"></i></div>
                <h2 style="color: #ffc107;">XHem</h2>
                <div class="role-badge badge-admin">KURUCU</div>
            </div>
        </div>

        <h2 class="role-title"><i class="fas fa-users"></i> Ekip Üyeleri</h2>
        <div class="team-grid">
            <div class="team-card member-card">
                <div class="avatar member-avatar"><i class="fas fa-user-ninja"></i></div>
                <h2>güldürgüldür</h2>
                <div class="role-badge badge-member">PERSONEL</div>
            </div>

            <div class="team-card member-card">
                <div class="avatar member-avatar"><i class="fas fa-user-secret"></i></div>
                <h2>-moriarty-</h2>
                <div class="role-badge badge-member">PERSONEL</div>
            </div>

            <div class="team-card member-card">
                <div class="avatar member-avatar"><i class="fas fa-user-tie"></i></div>
                <h2>superazadyusuf</h2>
                <div class="role-badge badge-member">PERSONEL</div>
            </div>
        </div>
    </div>

    <script>
        // Galaksi Efekti (Aynı animasyonun ekip sayfasında da devam etmesi için)
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray = [];
        const colors = ['#66FCF1', '#4A148C', '#36D1DC', '#FFFFFF'];
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x; mouse.y = event.y;
            for (let i = 0; i < 3; i++) particlesArray.push(new Particle());
        });
        class Particle {
            constructor() {
                this.x = mouse.x; this.y = mouse.y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5; this.speedY = Math.random() * 3 - 1.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.size > 0.1) this.size -= 0.05; this.life -= 0.02; }
            draw() {
                ctx.fillStyle = this.color; ctx.globalAlpha = Math.max(0, this.life);
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.shadowBlur = 10; ctx.shadowColor = this.color; ctx.fill();
            }
        }
        function handleParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); particlesArray[i].draw();
                if (particlesArray[i].life <= 0 || particlesArray[i].size <= 0.1) { particlesArray.splice(i, 1); i--; }
            }
            requestAnimationFrame(handleParticles);
        }
        handleParticles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã–zel Sohbet</title>
    
    <style>
        /* --- GÃœL TEMASI --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1376&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; 
            display: flex; justify-content: center; height: 100vh; overflow: hidden; 
        }

        :root {
            --rose-primary: #d81b60; 
            --rose-light: #fce4ec;   
            --bg-overlay: rgba(255, 255, 255, 0.85); 
        }
        
        /* GÄ°RÄ°Åž EKRANI */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
            color: #fff;
        }
        #login-screen h2 { color: var(--rose-light); margin-bottom: 5px;}
        #login-screen p { color: #ccc; font-size: 14px; margin-bottom: 20px; }
        
        input, button { 
            padding: 12px; margin: 8px; border-radius: 25px; 
            border: 1px solid #ddd; font-size: 16px; outline: none;
        }
        input { width: 80%; max-width: 300px; text-align: center; }
        button { 
            background: var(--rose-primary); 
            color: white; cursor: pointer; border: none; font-weight: bold; padding-left: 25px; padding-right: 25px;
            transition: background 0.3s;
        }
        button:hover { background: #ad1457; } 

        /* SOHBET KUTUSU */
        #chat-container { 
            display: none; width: 100%; max-width: 600px; 
            background: var(--bg-overlay); backdrop-filter: blur(5px); 
            flex-direction: column; height: 100%; 
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* HEADER ALANI */
        header { 
            background: var(--rose-primary); color: white; padding: 10px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: 500;
            position: relative;
        }
        
        .header-left { display: flex; align-items: center; }
        #room-title { font-weight: bold; font-size: 16px; }

        .header-right { display: flex; align-items: center; gap: 8px; }

        /* Online Butonu */
        #online-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 5px 10px; font-size: 12px;
            border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; gap: 5px;
            margin: 0;
        }
        #online-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* Ä°sim Kutusu */
        #username-input {
            width: 90px; padding: 5px; font-size: 13px; 
            border: none; border-radius: 15px; text-align: center;
            background: rgba(255,255,255,0.9); color: #333;
            margin: 0;
        }

        /* ONLÄ°NE LÄ°STESÄ° POPUP */
        #online-list-popup {
            display: none;
            position: absolute;
            top: 60px; right: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 150px;
            z-index: 50;
            padding: 10px;
            border: 1px solid #eee;
        }
        #online-list-popup h4 { margin: 0 0 10px 0; font-size: 14px; color: var(--rose-primary); border-bottom: 1px solid #eee; padding-bottom: 5px; }
        #user-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        #user-list li { font-size: 13px; padding: 5px; border-bottom: 1px solid #f9f9f9; display: flex; align-items: center; gap: 5px; }
        #user-list li::before { content: "ðŸŸ¢"; font-size: 8px; }

        /* MESAJ ALANI */
        #messages { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            scrollbar-width: thin; scrollbar-color: var(--rose-primary) transparent;
        }
        .msg-container { display: flex; flex-direction: column; max-width: 75%; }
        .msg-container.my-msg { align-self: flex-end; align-items: flex-end; }
        .msg-container.other-msg { align-self: flex-start; align-items: flex-start; }
        .sender-name { font-size: 11px; color: #666; margin-bottom: 2px; margin-left: 8px; margin-right: 8px; font-weight: bold; }
        .msg-bubble { padding: 10px 16px; border-radius: 18px; word-wrap: break-word; font-size: 15px; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .my-msg .msg-bubble { background: var(--rose-primary); color: white; border-bottom-right-radius: 4px; }
        .other-msg .msg-bubble { background: #f1f0f0; color: #333; border-bottom-left-radius: 4px; }
        
        #input-area { padding: 15px; border-top: 1px solid rgba(0,0,0,0.05); display: flex; background: rgba(255,255,255,0.6); }
        #msg-input { flex: 1; border: 1px solid #ddd; text-align: left; margin: 0 10px 0 0; background: white; }
        #input-area button { margin: 0; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    
    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="login-screen">
        <h2>ðŸŒ¹ GiriÅŸ Yap ðŸŒ¹</h2>
        <p>LÃ¼tfen oda ÅŸifresini giriniz.</p>
        <input type="password" id="password-input" placeholder="Åžifre...">
        <button onclick="checkPassword()">GiriÅŸ</button>
    </div>

    <div id="chat-container">
        <header>
            <div class="header-left">
                <span id="room-title">Sohbet</span>
            </div>
            
            <div class="header-right">
                <div id="online-btn" onclick="toggleUserList()">
                    ðŸŸ¢ 0
                </div>
                <input type="text" id="username-input" placeholder="Ä°sminiz..." maxlength="12" onblur="updateMyPresenceName()">
            </div>
        </header>

        <div id="online-list-popup">
            <h4>Ã‡evrimiÃ§i KiÅŸiler</h4>
            <ul id="user-list"></ul>
        </div>

        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Mesaj yaz...">
            <button onclick="sendMessage()">GÃ¶nder ðŸŒ¹</button>
        </div>
    </div>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "AIzaSyCR-GAacpFPdXEEcMlK76usjwUBiw8UEIk",
            authDomain: "yazi-9b365.firebaseapp.com",
            databaseURL: "https://yazi-9b365-default-rtdb.firebaseio.com",
            projectId: "yazi-9b365",
            storageBucket: "yazi-9b365.firebasestorage.app",
            messagingSenderId: "907130543316",
            appId: "1:907130543316:web:4aad9b5101d0644b5d2f41"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myID = localStorage.getItem("myID") || Math.random().toString(36).substr(2, 9);
        localStorage.setItem("myID", myID);
        
        const loginTime = Date.now();
        const notificationSound = document.getElementById("notification-sound");

        if(localStorage.getItem("chatName")) {
            document.getElementById("username-input").value = localStorage.getItem("chatName");
        }

        let currentRoomID = ""; 
        let myPresenceRef = null; 

        // --- GÄ°RÄ°Åž ---
        function checkPassword() {
            const input = document.getElementById("password-input").value.trim();
            if (input === "XAda") {
                enterRoom("XAda_Room", "XAda OdasÄ±");
            } else if (input === "NesliÅŸ") {
                enterRoom("Neslis_Room", "NesliÅŸ OdasÄ±");
            } else {
                alert("HatalÄ± ÅŸifre!");
            }
        }

        function enterRoom(roomID, roomTitle) {
            currentRoomID = roomID;
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            document.getElementById("room-title").innerText = "ðŸŒ¹ " + roomTitle;
            
            requestNotificationPermission();
            notificationSound.play().catch(e => {}); 

            loadMessages();
            setupPresence(); 
        }

        // --- PRESENCE (KÄ°M ONLINE?) SÄ°STEMÄ° ---
        function setupPresence() {
            const connectedRef = db.ref(".info/connected");
            const onlineRef = db.ref("rooms/" + currentRoomID + "/online_users");
            
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    myPresenceRef = onlineRef.child(myID);
                    myPresenceRef.onDisconnect().remove();
                    updateMyPresenceName();
                }
            });

            onlineRef.on("value", (snap) => {
                const count = snap.numChildren();
                document.getElementById("online-btn").innerText = "ðŸŸ¢ " + count + " Ã‡evrimiÃ§i";
                
                const listEl = document.getElementById("user-list");
                listEl.innerHTML = ""; 
                
                snap.forEach((childSnap) => {
                    const user = childSnap.val();
                    const li = document.createElement("li");
                    li.innerText = user.name || "Gizli Ãœye"; 
                    listEl.appendChild(li);
                });
            });
        }

        function updateMyPresenceName() {
            if (!myPresenceRef) return;
            let name = document.getElementById("username-input").value.trim();
            if (name === "") name = "Gizli Ãœye";
            localStorage.setItem("chatName", name);
            myPresenceRef.set({
                name: name,
                last_seen: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function toggleUserList() {
            const popup = document.getElementById("online-list-popup");
            if (popup.style.display === "block") {
                popup.style.display = "none";
            } else {
                popup.style.display = "block";
            }
        }
        
        document.addEventListener('click', function(event) {
            const popup = document.getElementById("online-list-popup");
            const btn = document.getElementById("online-btn");
            if (!popup.contains(event.target) && !btn.contains(event.target)) {
                popup.style.display = 'none';
            }
        });

        // --- BÄ°LDÄ°RÄ°MLER ---
        function requestNotificationPermission() {
            if ("Notification" in window) Notification.requestPermission();
        }

        function playSound() {
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => console.log(e));
        }

        function sendBrowserNotification(sender, text) {
            if (document.hidden) {
                playSound(); 
                if (Notification.permission === "granted") {
                    new Notification("ðŸŒ¹ Yeni Mesaj: " + sender, {
                        body: text,
                        icon: "https://cdn-icons-png.flaticon.com/512/2936/2936956.png"
                    });
                }
            }
        }

        // --- MESAJLARI YÃœKLE ---
        function loadMessages() {
            db.ref("rooms/" + currentRoomID + "/messages").on("child_added", (snapshot) => {
                const data = snapshot.val();
                
                const container = document.createElement("div");
                container.classList.add("msg-container");
                
                const nameSpan = document.createElement("span");
                nameSpan.classList.add("sender-name");
                nameSpan.innerText = data.senderName || "Gizli";

                const bubble = document.createElement("div");
                bubble.classList.add("msg-bubble");
                bubble.innerText = data.text;

                if (data.senderID === myID) {
                    container.classList.add("my-msg");
                } else {
                    container.classList.add("other-msg");
                    if (data.timestamp > loginTime) {
                        sendBrowserNotification(data.senderName || "Biri", data.text);
                    }
                }

                container.appendChild(nameSpan);
                container.appendChild(bubble);
                document.getElementById("messages").appendChild(container);
                scrollToBottom();
            });
        }

        // --- MESAJ GÃ–NDER ---
        function sendMessage() {
            const input = document.getElementById("msg-input");
            const text = input.value.trim();
            let userName = document.getElementById("username-input").value.trim();
            if(userName === "") userName = "Gizli Ãœye";

            updateMyPresenceName(); 

            if(text === "") return;

            db.ref("rooms/" + currentRoomID + "/messages").push({
                text: text,
                senderName: userName, 
                senderID: myID,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = "";
            input.focus();
        }

        function scrollToBottom() {
            const el = document.getElementById("messages");
            el.scrollTop = el.scrollHeight;
        }

        document.getElementById("msg-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
        document.getElementById("password-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") checkPassword();
        });
    </script>
</body>
</html>

<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {

            color: #c9d1d9;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;

            background-image: radial-gradient(circle at 50% 0%, #1f2937 0%, #0d1117 70%);
            overflow-x: hidden;

        h1 {

            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        /* YÃ¶nlendirme Paneli */
        .status-panel {
            background: rgba(22, 27, 34, 0.8);
            border: 2px solid #30363d;
            border-radius: 15px;
            padding: 1.5rem 3rem;
            font-size: 2rem;

            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .status-panel.active {
            border-color: #3fb950;
            color: #3fb950;
            box-shadow: 0 0 25px rgba(63, 185, 80, 0.4);
        }

        .status-panel.full {
            border-color: #f85149;
            color: #f85149;
            box-shadow: 0 0 25px rgba(248, 81, 73, 0.4);
        }

        /* OTOPARK ANA DÃœZENÄ° */
        .otopark-layout {
            display: flex;
            flex-direction: column;
            width: 900px;
            max-width: 100%;
            position: relative;
            gap: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Ortadaki Animasyonlu Yol */
        .road-container {
            height: 100px;
            width: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-top: 2px dashed #30363d;
            border-bottom: 2px dashed #30363d;
            display: flex;
            align-items: center;
        }

        /* SVG IÅŸÄ±k Åžeritleri */
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .route-path {
            fill: none;
            stroke: #3fb950;
            stroke-width: 8;
            stroke-dasharray: 15, 15;
            stroke-linecap: round;
            opacity: 0; /* BaÅŸlangÄ±Ã§ta gÃ¶rÃ¼nmez */
            transition: opacity 0.4s ease;
            filter: drop-shadow(0 0 8px #3fb950);
            /* IÅŸÄ±ÄŸÄ±n akma animasyonu */
            animation: moveLight 1s linear infinite;
        }

        @keyframes moveLight {
            from { stroke-dashoffset: 30; }
            to { stroke-dashoffset: 0; }
        }

        .route-path.active {
            opacity: 1; /* Sadece hedef seÃ§ilince gÃ¶rÃ¼nÃ¼r */
        }

        /* Kareler (Park Yerleri) */
        .spot {
            background: #161b22;
            border: 3px solid #30363d;
            border-radius: 12px;
            width: 260px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.4s ease;
            position: relative;
        }

        .spot span.num {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            opacity: 0.2;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .spot.bos {
            border-color: #3fb950;
            background: rgba(63, 185, 80, 0.1);
            color: #3fb950;
            box-shadow: inset 0 0 20px rgba(63, 185, 80, 0.2), 0 0 15px rgba(63, 185, 80, 0.3);
        }

        .spot.dolu {
            border-color: #f85149;
            background: rgba(248, 81, 73, 0.1);
            color: #f85149;
            box-shadow: inset 0 0 20px rgba(248, 81, 73, 0.2), 0 0 15px rgba(248, 81, 73, 0.3);
        }

    </style>
</head>
<body>

    <h1>EGE ÃœNÄ°VERSÄ°TESÄ°</h1>
    <div class="subtitle">YAPAY ZEKA DESTEKLÄ° OTOPARK YÃ–NLENDÄ°RME SÄ°STEMÄ°</div>

    <div id="yonlendirme" class="status-panel">
        Sistem BaÄŸlantÄ±sÄ± Bekleniyor...
    </div>

    <div class="otopark-layout">
        <div class="row">
            <div id="spot-5" class="spot"><span class="num">5</span><div class="txt">YÃ¼kleniyor</div></div>
            <div id="spot-3" class="spot"><span class="num">3</span><div class="txt">YÃ¼kleniyor</div></div>
            <div id="spot-1" class="spot"><span class="num">1</span><div class="txt">YÃ¼kleniyor</div></div>
        </div>

        <div class="road-container">
            <svg viewBox="0 0 900 100">
                <text x="860" y="55" fill="#ffaa00" font-family="Orbitron" font-weight="bold" font-size="22" text-anchor="middle" alignment-baseline="middle" filter="drop-shadow(0 0 5px #ffaa00)">GÄ°RÄ°Åž</text>
                
                <path id="path-1" class="route-path" d="M 810,50 L 790,50 Q 770,50 770,30 L 770,0" />
                <path id="path-2" class="route-path" d="M 810,50 L 790,50 Q 770,50 770,70 L 770,100" />
                <path id="path-3" class="route-path" d="M 810,50 L 470,50 Q 450,50 450,30 L 450,0" />
                <path id="path-4" class="route-path" d="M 810,50 L 470,50 Q 450,50 450,70 L 450,100" />
                <path id="path-5" class="route-path" d="M 810,50 L 150,50 Q 130,50 130,30 L 130,0" />
                <path id="path-6" class="route-path" d="M 810,50 L 150,50 Q 130,50 130,70 L 130,100" />
            </svg>
        </div>

        <div class="row">
            <div id="spot-6" class="spot"><span class="num">6</span><div class="txt">YÃ¼kleniyor</div></div>
            <div id="spot-4" class="spot"><span class="num">4</span><div class="txt">YÃ¼kleniyor</div></div>
            <div id="spot-2" class="spot"><span class="num">2</span><div class="txt">YÃ¼kleniyor</div></div>
        </div>
    </div>

    <script>
        const FIREBASE_URL = "https://otopark-33791-default-rtdb.firebaseio.com/otopark_sistemi.json";
        
        async function sistemiGuncelle() {
            try {
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                
                if(data) {
                    const panel = document.getElementById("yonlendirme");
                    const hedef = data.hedef_led;

                    // 1. Ana YÃ¶nlendirme Paneli
                    if(hedef > 0) {
                        panel.className = "status-panel active";
                        panel.innerHTML = `ðŸš€ LÃ¼tfen <span style="color:white; text-decoration:underline;">${hedef}. BOÅž PARK YERÄ°NE</span> Ä°lerleyiniz`;
                    } else {
                        panel.className = "status-panel full";
                        panel.innerHTML = `â›” OTOPARK TAMAMEN DOLU`;
                    }

                    // 2. KutularÄ±n Renkleri
                    if(data.spotlar) {
                        for(let i = 1; i <= 6; i++) {
                            const spotDiv = document.getElementById(`spot-${i}`);
                            const txtDiv = spotDiv.querySelector('.txt');
                            
                            if(data.spotlar[i] === "BOS") {
                                spotDiv.className = "spot bos";
                                txtDiv.innerText = "BOÅž";
                            } else {
                                spotDiv.className = "spot dolu";
                                txtDiv.innerText = "DOLU";
                            }
                        }
                    }

                    // 3. HAREKETLÄ° IÅžIK ÅžERÄ°TLERÄ°
                    // Ã–nce tÃ¼m Ä±ÅŸÄ±klarÄ± kapat
                    document.querySelectorAll('.route-path').forEach(path => {
                        path.classList.remove('active');
                    });
                    
                    // Sadece hedef park yeri varsa onun yolunu aÃ§
                    if(hedef > 0) {
                        const aktifYol = document.getElementById(`path-${hedef}`);
                        if(aktifYol) {
                            aktifYol.classList.add('active');
                        }
                    }
                }
            } catch(error) {
                console.error("Firebase HatasÄ±:", error);
            }
        }

        sistemiGuncelle();
        setInterval(sistemiGuncelle, 1000); // Her saniye canli gÃ¼ncelle
    </script>
</body>
</html>

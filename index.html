<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ã–zel Sohbet</title>
    
    <style>
        /* --- CSS AYARLARI --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0;
            background: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1376&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; 
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; 
        }

        :root {
            --rose-primary: #d81b60; 
            --rose-light: #fce4ec;   
            --bg-overlay: rgba(255, 255, 255, 0.92); 
            --seen-color: #34b7f1;
        }
        
        /* GÄ°RÄ°Å EKRANI */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
            color: #fff;
        }
        #login-screen h2 { color: var(--rose-light); margin-bottom: 5px;}
        
        input, button { 
            padding: 12px; margin: 8px; border-radius: 25px; 
            border: 1px solid #ddd; font-size: 16px; outline: none;
        }
        input { width: 80%; max-width: 300px; text-align: center; }
        button { 
            background: var(--rose-primary); color: white; cursor: pointer; border: none; font-weight: bold; 
            padding-left: 25px; padding-right: 25px; transition: background 0.3s;
        }

        /* ANA KAPLAYICI (Chat + Emoji Paneli) */
        #app-wrapper {
            display: none; /* GiriÅŸ yapÄ±lÄ±nca flex olacak */
            width: 100%; height: 100%;
            max-width: 900px; /* PC'de Ã§ok yayÄ±lmasÄ±n */
            justify-content: center;
        }

        /* SOHBET KUTUSU */
        #chat-container { 
            flex: 1; /* Mevcut alanÄ± kapla */
            max-width: 600px; 
            background: var(--bg-overlay); 
            display: flex; flex-direction: column; 
            height: 100%; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        /* EMOJI PANELÄ° (Sadece PC) */
        #emoji-panel {
            width: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-left: 1px solid #ddd;
            display: none; /* Telefondan gizli */
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            gap: 10px;
            overflow-y: auto;
        }
        
        /* PC EkranlarÄ±nda Emojiyi GÃ¶ster */
        @media (min-width: 768px) {
            #emoji-panel { display: flex; }
        }

        .emoji-btn {
            font-size: 24px; cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        .emoji-btn:hover { transform: scale(1.2); }

        /* HEADER */
        header { 
            background: var(--rose-primary); color: white; padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: 500;
            flex-shrink: 0; height: 55px;
        }
        
        .header-left { display: flex; align-items: center; }
        #room-title { font-weight: bold; font-size: 16px; margin-left: 5px; }
        .header-right { display: flex; align-items: center; gap: 5px; }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white; padding: 6px 8px; font-size: 12px;
            border-radius: 12px; cursor: pointer; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }
        #mute-btn { font-size: 14px; width: 30px; }
        #username-input {
            width: 70px; padding: 6px; font-size: 12px; 
            border: none; border-radius: 15px; text-align: center;
            background: rgba(255,255,255,0.9); color: #333; margin: 0;
        }

        /* ONLINE LÄ°STESÄ° */
        #online-list-popup {
            display: none; position: absolute; top: 60px; right: 10px;
            background: white; border-radius: 10px; width: 150px;
            z-index: 50; padding: 10px; border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #user-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        #user-list li { font-size: 13px; padding: 5px; border-bottom: 1px solid #f9f9f9; display: flex; align-items: center; gap: 5px; }
        #user-list li::before { content: "ğŸŸ¢"; font-size: 8px; }

        /* MESAJLAR */
        #messages { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px;
        }
        .msg-container { display: flex; flex-direction: column; max-width: 80%; }
        .msg-container.my-msg { align-self: flex-end; align-items: flex-end; }
        .msg-container.other-msg { align-self: flex-start; align-items: flex-start; }
        .sender-name { font-size: 10px; color: #666; margin: 0 5px 2px 5px; font-weight: bold; }
        
        .msg-bubble { 
            padding: 8px 12px; border-radius: 15px; 
            word-wrap: break-word; font-size: 15px; line-height: 1.3; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative;
        }
        .my-msg .msg-bubble { background: var(--rose-primary); color: white; border-bottom-right-radius: 2px; }
        .other-msg .msg-bubble { background: #fff; color: #333; border-bottom-left-radius: 2px; }

        .msg-meta { display: block; text-align: right; margin-top: 3px; font-size: 10px; opacity: 0.8; }
        .seen-blue { color: #81d4fa; font-weight: bold; }

        #input-area { 
            padding: 10px; border-top: 1px solid rgba(0,0,0,0.05); 
            display: flex; background: #fff; flex-shrink: 0; 
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        #msg-input { flex: 1; border: 1px solid #ddd; text-align: left; margin: 0 10px 0 0; background: #f9f9f9; }
        #input-area button { margin: 0; padding: 10px 20px; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    
    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="login-screen">
        <h2>ğŸŒ¹ GiriÅŸ Yap ğŸŒ¹</h2>
        <input type="password" id="password-input" placeholder="Åifre...">
        <button onclick="checkPassword()">GiriÅŸ</button>
    </div>

    <div id="app-wrapper">
        
        <div id="chat-container">
            <header>
                <div class="header-left">
                    <span id="room-title">Sohbet</span>
                </div>
                
                <div class="header-right">
                    <div id="mute-btn" class="icon-btn" onclick="toggleMute()">ğŸ”Š</div>
                    <div id="online-btn" class="icon-btn" onclick="toggleUserList()">ğŸŸ¢ 0</div>
                    <input type="text" id="username-input" placeholder="Ä°sim..." maxlength="10" onblur="updateMyPresenceName()">
                </div>
            </header>

            <div id="online-list-popup">
                <h4 style="margin:5px 0; color:#d81b60; font-size:12px;">Ã‡evrimiÃ§i KiÅŸiler</h4>
                <ul id="user-list"></ul>
            </div>

            <div id="messages"></div>
            
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Mesaj yaz...">
                <button onclick="sendMessage()">GÃ¶nder</button>
            </div>
        </div>

        <div id="emoji-panel">
            <span class="emoji-btn" onclick="insertEmoji('ğŸŒ¹')">ğŸŒ¹</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ˜‚')">ğŸ˜‚</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ˜')">ğŸ˜</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ˜­')">ğŸ˜­</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ˜¡')">ğŸ˜¡</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‘')">ğŸ‘</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‘')">ğŸ‘</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‘')">ğŸ‘</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ™')">ğŸ™</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ’–')">ğŸ’–</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ”¥')">ğŸ”¥</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ’¯')">ğŸ’¯</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‰')">ğŸ‰</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‚')">ğŸ‚</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ')">ğŸ</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸˆ')">ğŸˆ</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸµ')">ğŸµ</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‘€')">ğŸ‘€</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ˜±')">ğŸ˜±</span>
            <span class="emoji-btn" onclick="insertEmoji('ğŸ‘‹')">ğŸ‘‹</span>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCR-GAacpFPdXEEcMlK76usjwUBiw8UEIk",
            authDomain: "yazi-9b365.firebaseapp.com",
            databaseURL: "https://yazi-9b365-default-rtdb.firebaseio.com",
            projectId: "yazi-9b365",
            storageBucket: "yazi-9b365.firebasestorage.app",
            messagingSenderId: "907130543316",
            appId: "1:907130543316:web:4aad9b5101d0644b5d2f41"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myID = localStorage.getItem("myID");
        if (!myID) {
            myID = Math.random().toString(36).substr(2, 9);
            localStorage.setItem("myID", myID);
        }
        
        const loginTime = Date.now();
        const notificationSound = document.getElementById("notification-sound");

        let isMuted = localStorage.getItem("isMuted") === "true"; 
        
        function updateMuteIcon() {
            const btn = document.getElementById("mute-btn");
            if (isMuted) {
                btn.innerText = "ğŸ”‡"; btn.style.opacity = "0.7";
            } else {
                btn.innerText = "ğŸ”Š"; btn.style.opacity = "1";
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            localStorage.setItem("isMuted", isMuted); 
            updateMuteIcon();
        }

        if(localStorage.getItem("chatName")) {
            document.getElementById("username-input").value = localStorage.getItem("chatName");
        }

        let currentRoomID = ""; 
        let myPresenceRef = null; 

        // --- GÄ°RÄ°Å VE ODA SEÃ‡Ä°MÄ° ---
        function checkPassword() {
            const input = document.getElementById("password-input").value.trim();
            if (input === "XAda") {
                enterRoom("XAda_Room", "XAda OdasÄ±");
            } else if (input === "NesliÅŸ") {
                enterRoom("Neslis_Room", "NesliÅŸ OdasÄ±");
            } else if (input === "Arse") {
                // YENÄ° ODA BURADA
                enterRoom("Arse_Room", "Arse OdasÄ±");
            } else {
                alert("HatalÄ± ÅŸifre!");
            }
        }

        function enterRoom(roomID, roomTitle) {
            currentRoomID = roomID;
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app-wrapper").style.display = "flex"; // Wrapper'Ä± aÃ§
            document.getElementById("room-title").innerText = roomTitle;
            
            updateMuteIcon();
            requestNotificationPermission();
            
            if (!isMuted) notificationSound.play().catch(e => {}); 

            loadMessages();
            setupPresence(); 
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            let hours = date.getHours();
            let minutes = date.getMinutes();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes;
        }

        function loadMessages() {
            db.ref("rooms/" + currentRoomID + "/messages").on("child_added", (snapshot) => {
                const data = snapshot.val();
                const msgKey = snapshot.key;
                
                const container = document.createElement("div");
                container.classList.add("msg-container");
                container.setAttribute("id", "msg-" + msgKey);
                
                const nameSpan = document.createElement("span");
                nameSpan.classList.add("sender-name");
                nameSpan.innerText = data.senderName || "Gizli";

                const bubble = document.createElement("div");
                bubble.classList.add("msg-bubble");
                
                const timeString = formatTime(data.timestamp);

                let metaHtml = "";
                if (data.senderID === myID) {
                    const tickClass = data.seen ? "seen-blue" : ""; 
                    const tickIcon = data.seen ? "âœ“âœ“" : "âœ“";
                    metaHtml = `<span class="msg-meta">${timeString} <span class="tick-status ${tickClass}" id="tick-${msgKey}">${tickIcon}</span></span>`;
                    container.classList.add("my-msg");
                } else {
                    metaHtml = `<span class="msg-meta">${timeString}</span>`;
                    container.classList.add("other-msg");
                    
                    if (!data.seen) db.ref("rooms/" + currentRoomID + "/messages/" + msgKey).update({ seen: true });
                    if (data.timestamp > loginTime) {
                        sendBrowserNotification(data.senderName || "Biri", data.text);
                    }
                }
                
                bubble.innerHTML = `${data.text} ${metaHtml}`;
                container.appendChild(nameSpan);
                container.appendChild(bubble);
                document.getElementById("messages").appendChild(container);
                scrollToBottom();
            });

            db.ref("rooms/" + currentRoomID + "/messages").on("child_changed", (snapshot) => {
                const data = snapshot.val();
                const msgKey = snapshot.key;
                if (data.senderID === myID && data.seen) {
                    const tickEl = document.getElementById("tick-" + msgKey);
                    if (tickEl) { tickEl.innerHTML = "âœ“âœ“"; tickEl.classList.add("seen-blue"); }
                }
            });
        }

        function setupPresence() {
            const connectedRef = db.ref(".info/connected");
            const onlineRef = db.ref("rooms/" + currentRoomID + "/online_users");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    myPresenceRef = onlineRef.child(myID);
                    myPresenceRef.onDisconnect().remove();
                    updateMyPresenceName();
                }
            });
            onlineRef.on("value", (snap) => {
                const count = snap.numChildren();
                document.getElementById("online-btn").innerText = "ğŸŸ¢ " + count;
                const listEl = document.getElementById("user-list");
                listEl.innerHTML = ""; 
                snap.forEach((childSnap) => {
                    const user = childSnap.val();
                    const li = document.createElement("li");
                    li.innerText = user.name || "Gizli"; 
                    listEl.appendChild(li);
                });
            });
        }

        function updateMyPresenceName() {
            if (!myPresenceRef) return;
            let name = document.getElementById("username-input").value.trim();
            if (name === "") name = "Gizli";
            localStorage.setItem("chatName", name);
            myPresenceRef.set({ name: name, last_seen: firebase.database.ServerValue.TIMESTAMP });
        }

        function toggleUserList() {
            const popup = document.getElementById("online-list-popup");
            popup.style.display = (popup.style.display === "block") ? "none" : "block";
        }
        
        document.addEventListener('click', function(event) {
            const popup = document.getElementById("online-list-popup");
            const btn = document.getElementById("online-btn");
            if (!popup.contains(event.target) && !btn.contains(event.target)) {
                popup.style.display = 'none';
            }
        });

        function requestNotificationPermission() {
            if ("Notification" in window) Notification.requestPermission();
        }

        function playSound() {
            if (isMuted) return; 
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => {});
        }

        function sendBrowserNotification(sender, text) {
            if (document.hidden) {
                playSound(); 
                if (Notification.permission === "granted") {
                    new Notification("ğŸŒ¹ " + sender, { body: text, icon: "https://cdn-icons-png.flaticon.com/512/2936/2936956.png" });
                }
            }
        }

        // --- EMOJI FONKSÄ°YONU ---
        function insertEmoji(emoji) {
            const input = document.getElementById("msg-input");
            input.value += emoji;
            input.focus();
        }

        function sendMessage() {
            const input = document.getElementById("msg-input");
            const text = input.value.trim();
            let userName = document.getElementById("username-input").value.trim();
            if(userName === "") userName = "Gizli";
            updateMyPresenceName(); 
            if(text === "") return;
            db.ref("rooms/" + currentRoomID + "/messages").push({
                text: text, senderName: userName, senderID: myID, seen: false, 
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = ""; input.focus();
        }

        function scrollToBottom() {
            const el = document.getElementById("messages");
            el.scrollTop = el.scrollHeight;
        }

        document.getElementById("msg-input").addEventListener("keypress", function(e) { if (e.key === "Enter") sendMessage(); });
        document.getElementById("password-input").addEventListener("keypress", function(e) { if (e.key === "Enter") checkPassword(); });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã–zel Ä°simli Sohbet</title>
    <style>
        /* --- GÃœL TEMASI --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1376&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; 
            display: flex; justify-content: center; height: 100vh; overflow: hidden; 
        }

        :root {
            --rose-primary: #d81b60; 
            --rose-light: #fce4ec;   
            --bg-overlay: rgba(255, 255, 255, 0.85); 
        }
        
        /* GÄ°RÄ°Åž EKRANI */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
            color: #fff;
        }
        #login-screen h2 { color: var(--rose-light); margin-bottom: 5px;}
        #login-screen p { color: #ccc; font-size: 14px; margin-bottom: 20px; }
        
        input, button { 
            padding: 12px; margin: 8px; border-radius: 25px; 
            border: 1px solid #ddd; font-size: 16px; outline: none;
        }
        input { width: 80%; max-width: 300px; text-align: center; }
        button { 
            background: var(--rose-primary); 
            color: white; cursor: pointer; border: none; font-weight: bold; padding-left: 25px; padding-right: 25px;
            transition: background 0.3s;
        }
        button:hover { background: #ad1457; } 
        
        /* SOHBET KUTUSU */
        #chat-container { 
            display: none; width: 100%; max-width: 600px; 
            background: var(--bg-overlay); backdrop-filter: blur(5px); 
            flex-direction: column; height: 100%; 
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        header { 
            background: var(--rose-primary); color: white; padding: 10px 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: 500;
        }
        #room-title { font-weight: bold; font-size: 16px; margin-right: 10px;}
        
        #username-input {
            width: 100px; padding: 5px; font-size: 13px; 
            border: none; border-radius: 15px; text-align: center;
            background: rgba(255,255,255,0.9); color: #333;
        }

        /* MESAJ ALANI */
        #messages { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            scrollbar-width: thin; scrollbar-color: var(--rose-primary) transparent;
        }
        
        .msg-container { display: flex; flex-direction: column; max-width: 75%; }
        .msg-container.my-msg { align-self: flex-end; align-items: flex-end; }
        .msg-container.other-msg { align-self: flex-start; align-items: flex-start; }

        .sender-name {
            font-size: 11px; color: #666; margin-bottom: 2px; margin-left: 8px; margin-right: 8px;
            font-weight: bold;
        }
        
        .msg-bubble { 
            padding: 10px 16px; border-radius: 18px; 
            word-wrap: break-word; position: relative;
            font-size: 15px; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .my-msg .msg-bubble { background: var(--rose-primary); color: white; border-bottom-right-radius: 4px; }
        .other-msg .msg-bubble { background: #f1f0f0; color: #333; border-bottom-left-radius: 4px; }
        
        #input-area { 
            padding: 15px; border-top: 1px solid rgba(0,0,0,0.05); 
            display: flex; background: rgba(255,255,255,0.6);
        }
        #msg-input { flex: 1; border: 1px solid #ddd; text-align: left; margin: 0 10px 0 0; background: white; }
        #input-area button { margin: 0; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>ðŸŒ¹ GiriÅŸ Yap ðŸŒ¹</h2>
        <p>LÃ¼tfen oda ÅŸifresini giriniz.</p>
        <input type="password" id="password-input" placeholder="Åžifre...">
        <button onclick="checkPassword()">GiriÅŸ</button>
    </div>

    <div id="chat-container">
        <header>
            <span id="room-title">Sohbet</span>
            <input type="text" id="username-input" placeholder="Ä°sminiz..." maxlength="12">
        </header>
        
        <div id="messages"></div>
        
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Mesaj yaz...">
            <button onclick="sendMessage()">GÃ¶nder ðŸŒ¹</button>
        </div>
    </div>

    <script>
        // --- SENÄ°N BÄ°LGÄ°LERÄ°N ---
        const firebaseConfig = {
            apiKey: "AIzaSyCR-GAacpFPdXEEcMlK76usjwUBiw8UEIk",
            authDomain: "yazi-9b365.firebaseapp.com",
            databaseURL: "https://yazi-9b365-default-rtdb.firebaseio.com",
            projectId: "yazi-9b365",
            storageBucket: "yazi-9b365.firebasestorage.app",
            messagingSenderId: "907130543316",
            appId: "1:907130543316:web:4aad9b5101d0644b5d2f41"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myID = localStorage.getItem("myID") || Math.random().toString(36).substr(2, 9);
        localStorage.setItem("myID", myID);
        
        // Siteyi aÃ§tÄ±ÄŸÄ±mÄ±z zamanÄ± kaydedelim (Eski mesajlara bildirim gitmesin diye)
        const loginTime = Date.now();

        if(localStorage.getItem("chatName")) {
            document.getElementById("username-input").value = localStorage.getItem("chatName");
        }

        let currentRoomID = ""; 

        // --- GÄ°RÄ°Åž ---
        function checkPassword() {
            const input = document.getElementById("password-input").value.trim();
            
            if (input === "XAda") {
                enterRoom("XAda_Room", "XAda OdasÄ±");
            } 
            else if (input === "NesliÅŸ") {
                enterRoom("Neslis_Room", "NesliÅŸ OdasÄ±");
            } 
            else {
                alert("HatalÄ± ÅŸifre!");
            }
        }

        function enterRoom(roomID, roomTitle) {
            currentRoomID = roomID;
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            document.getElementById("room-title").innerText = "ðŸŒ¹ " + roomTitle;
            
            // Odaya girince bildirim izni iste
            requestNotificationPermission();
            
            loadMessages();
        }

        // --- BÄ°LDÄ°RÄ°M Ä°ZNÄ° Ä°STE ---
        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission();
            }
        }

        // --- BÄ°LDÄ°RÄ°M GÃ–NDER ---
        function sendBrowserNotification(sender, text) {
            // EÄŸer sayfa gÃ¶rÃ¼nÃ¼r deÄŸilse veya kullanÄ±cÄ± baÅŸka sekmedeyse
            if (document.hidden && Notification.permission === "granted") {
                new Notification("Yeni Mesaj: " + sender, {
                    body: text,
                    icon: "https://cdn-icons-png.flaticon.com/512/2936/2936956.png" // GÃ¼l ikonu
                });
            }
        }

        function loadMessages() {
            db.ref("rooms/" + currentRoomID + "/messages").on("child_added", (snapshot) => {
                const data = snapshot.val();
                
                const container = document.createElement("div");
                container.classList.add("msg-container");
                
                const nameSpan = document.createElement("span");
                nameSpan.classList.add("sender-name");
                nameSpan.innerText = data.senderName || "Gizli";

                const bubble = document.createElement("div");
                bubble.classList.add("msg-bubble");
                bubble.innerText = data.text;

                if (data.senderID === myID) {
                    container.classList.add("my-msg");
                } else {
                    container.classList.add("other-msg");
                    
                    // --- BÄ°LDÄ°RÄ°M KONTROLÃœ ---
                    // Mesaj benden deÄŸilse VE siteye giriÅŸ yaptÄ±ktan sonra atÄ±lmÄ±ÅŸsa
                    if (data.timestamp > loginTime) {
                        sendBrowserNotification(data.senderName || "Biri", data.text);
                    }
                }

                container.appendChild(nameSpan);
                container.appendChild(bubble);
                
                document.getElementById("messages").appendChild(container);
                scrollToBottom();
            });
        }

        function sendMessage() {
            const input = document.getElementById("msg-input");
            const text = input.value.trim();
            
            let userName = document.getElementById("username-input").value.trim();
            if(userName === "") userName = "Gizli Ãœye";
            
            localStorage.setItem("chatName", userName);

            if(text === "") return;

            db.ref("rooms/" + currentRoomID + "/messages").push({
                text: text,
                senderName: userName, 
                senderID: myID,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = "";
            input.focus();
        }

        function scrollToBottom() {
            const el = document.getElementById("messages");
            el.scrollTop = el.scrollHeight;
        }

        document.getElementById("msg-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
        document.getElementById("password-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") checkPassword();
        });
    </script>
</body>
</html>

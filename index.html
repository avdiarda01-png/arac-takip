        firebase.initializeApp(firebaseConfig);

        var mevcutMarker = null; // Haritadaki iÄŸneyi takip etmek iÃ§in

        // --- HARÄ°TAYI BAÅLAT ---
        // Harita baÅŸlangÄ±Ã§ta TÃ¼rkiye'yi ortalasÄ±n
        var map = L.map('harita').setView([39.0, 35.0], 6);

        // --- CÄ°HAZ BULMA FONKSÄ°YONU ---
        function cihaziBul() {
            var seriNo = document.getElementById("seriNo").value;
            var mesajKutusu = document.getElementById("durumMesaji");

            if(seriNo === "") {
                mesajKutusu.innerHTML = "LÃ¼tfen bir seri numarasÄ± yazÄ±n!";

            aracYolu.on('value', (snapshot) => {

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-image: radial-gradient(circle at 50% 0%, #1f2937 0%, #0d1117 70%);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #58a6ff;
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        /* YÃ¶nlendirme Paneli (SÃ¼slÃ¼ KÄ±sÄ±m) */
        .status-panel {

            border: 2px solid #30363d;
            border-radius: 15px;
            padding: 1.5rem 3rem;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .status-panel.active {
            border-color: #3fb950;
            color: #3fb950;
            box-shadow: 0 0 25px rgba(63, 185, 80, 0.4);
        }

        .status-panel.full {
            border-color: #f85149;
            color: #f85149;
            box-shadow: 0 0 25px rgba(248, 81, 73, 0.4);
        }

        /* Otopark Kareleri */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 800px;
            width: 100%;
        }

        .spot {
            background: #161b22;
            border: 3px solid #30363d;
            border-radius: 12px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .spot span.num {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            opacity: 0.3;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        /* BoÅŸ ve Dolu Efektleri */
        .spot.bos {
            border-color: #3fb950;
            background: rgba(63, 185, 80, 0.1);
            color: #3fb950;
            box-shadow: inset 0 0 20px rgba(63, 185, 80, 0.2), 0 0 15px rgba(63, 185, 80, 0.4);
        }

        .spot.dolu {
            border-color: #f85149;
            background: rgba(248, 81, 73, 0.1);
            color: #f85149;
            box-shadow: inset 0 0 20px rgba(248, 81, 73, 0.2), 0 0 15px rgba(248, 81, 73, 0.4);
        }
    </style>
</head>
<body>

    <h1>EGE ÃœNÄ°VERSÄ°TESÄ°</h1>
    <div class="subtitle">YAPAY ZEKA DESTEKLÄ° OTOPARK YÃ–NLENDÄ°RME SÄ°STEMÄ°</div>

    <div id="yonlendirme" class="status-panel">
        Sistem BaÄŸlantÄ±sÄ± Bekleniyor...
    </div>

    <div class="grid-container">
        <div id="spot-5" class="spot"><span class="num">5</span><div class="txt">YÃ¼kleniyor</div></div>
        <div id="spot-3" class="spot"><span class="num">3</span><div class="txt">YÃ¼kleniyor</div></div>
        <div id="spot-1" class="spot"><span class="num">1</span><div class="txt">YÃ¼kleniyor</div></div>
        
        <div id="spot-6" class="spot"><span class="num">6</span><div class="txt">YÃ¼kleniyor</div></div>
        <div id="spot-4" class="spot"><span class="num">4</span><div class="txt">YÃ¼kleniyor</div></div>
        <div id="spot-2" class="spot"><span class="num">2</span><div class="txt">YÃ¼kleniyor</div></div>
    </div>

    <script>
        // Senin Firebase VeritabanÄ± URL'in
        const FIREBASE_URL = "https://otopark-33791-default-rtdb.firebaseio.com/otopark_sistemi.json";
        
        async function sistemiGuncelle() {
            try {
                // Firebase'den REST API ile veriyi Ã§ek (En hafif ve hÄ±zlÄ± yÃ¶ntem)
                const response = await fetch(FIREBASE_URL);
                const data = await response.json();
                
                if(data) {
                    const panel = document.getElementById("yonlendirme");
                    const hedef = data.hedef_led;

                    // YÃ¶nlendirme YazÄ±sÄ±nÄ± GÃ¼ncelle
                    if(hedef > 0) {
                        panel.className = "status-panel active";
                        panel.innerHTML = `ðŸš€ LÃ¼tfen <span>${hedef}. BOÅž PARK YERÄ°NE</span> Ä°lerleyiniz`;
                    } else {
                        panel.className = "status-panel full";
                        panel.innerHTML = `â›” OTOPARK TAMAMEN DOLU`;
                    }

                    // 6 Adet Kutunun Rengini ve YazÄ±sÄ±nÄ± GÃ¼ncelle
                    if(data.spotlar) {
                        for(let i = 1; i <= 6; i++) {
                            const spotDiv = document.getElementById(`spot-${i}`);
                            const txtDiv = spotDiv.querySelector('.txt');
                            
                            if(data.spotlar[i] === "BOS") {
                                spotDiv.className = "spot bos";
                                txtDiv.innerText = "BOÅž";
                            } else {
                                spotDiv.className = "spot dolu";
                                txtDiv.innerText = "DOLU";
                            }
                        }
                    }
                }
            } catch(error) {
                console.error("Firebase'den veri Ã§ekilemedi:", error);
            }
        }

        // Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz veriyi Ã§ek ve sonra her 1 saniyede bir gÃ¼ncelle
        sistemiGuncelle();
        setInterval(sistemiGuncelle, 1000); 
    </script>
</body>
</html>

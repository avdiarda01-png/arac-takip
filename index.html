<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Takip Paneli</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #eef2f3; }
        
        /* Üst Menü Tasarımı */
        .header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header h2 { margin: 0; font-weight: 400; }
        
        /* Giriş Kutusu Tasarımı */
        .kontrol-kutusu {
            background: white; padding: 25px; margin: 30px auto; width: 90%; max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 12px; text-align: center;
        }
        .kontrol-kutusu h3 { margin-top: 0; color: #34495e; }
        
        input { 
            padding: 12px; width: 70%; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border 0.3s; outline: none; margin-bottom: 15px;
        }
        input:focus { border-color: #3498db; }
        
        button { 
            padding: 12px 25px; background-color: #3498db; color: white; border: none; 
            border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; width: 80%;
        }
        button:hover { background-color: #2980b9; }

        /* Harita Kutusu */
        #harita { height: 500px; width: 90%; margin: 0 auto 40px auto; border-radius: 12px; border: 4px solid #white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .bilgi { margin-top: 15px; color: #7f8c8d; font-weight: 500; min-height: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Canlı Araç Takip Sistemi</h2>
    </div>

    <div class="kontrol-kutusu">
        <h3>Cihaz Sorgulama</h3>
        <p style="font-size: 14px; color: #777; margin-bottom: 20px;">Lütfen cihazınızın üzerindeki seri numarasını giriniz.</p>
        <input type="text" id="seriNo" placeholder="Seri No (Örn: 1001)">
        <br>
        <button onclick="cihaziBul()">Aracı Bul ve İzle</button>
        <div class="bilgi" id="durumMesaji"></div>
    </div>

    <div id="harita"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- SENİN ANAHTARLARIN BURAYA EKLENDİ ---
        const firebaseConfig = {
          apiKey: "AIzaSyDKIGjt_USZ7Xc1gw8vEEt7fZbVfzE0-FI",
          authDomain: "arac-takip-sistemi-536e0.firebaseapp.com",
          databaseURL: "https://arac-takip-sistemi-536e0-default-rtdb.firebaseio.com",
          projectId: "arac-takip-sistemi-536e0",
          storageBucket: "arac-takip-sistemi-536e0.firebasestorage.app",
          messagingSenderId: "363603708186",
          appId: "1:363603708186:web:d7aad0022a33eb4c5b04a3"
        };

        // Firebase'i Başlat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        var mevcutMarker = null; // Haritadaki iğneyi takip etmek için

        // --- HARİTAYI BAŞLAT ---
        // Harita başlangıçta Türkiye'yi ortalasın
        var map = L.map('harita').setView([39.0, 35.0], 6);

        // Harita Katmanını Ekle (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // --- CİHAZ BULMA FONKSİYONU ---
        function cihaziBul() {
            var seriNo = document.getElementById("seriNo").value;
            var mesajKutusu = document.getElementById("durumMesaji");

            if(seriNo === "") {
                mesajKutusu.innerHTML = "Lütfen bir seri numarası yazın!";
                mesajKutusu.style.color = "red";
                return;
            }

            mesajKutusu.innerHTML = seriNo + " aranıyor...";
            mesajKutusu.style.color = "blue";

            // Veritabanındaki "araclar/SERI_NO" yolunu dinle
            var aracYolu = db.ref('araclar/' + seriNo);

            aracYolu.on('value', (snapshot) => {
                const veri = snapshot.val();

                if (veri) {
                    // Veri geldiyse haritayı güncelle
                    var enlem = veri.enlem;
                    var boylam = veri.boylam;
                    var hiz = veri.hiz || 0; // Hız verisi yoksa 0 yaz

                    // Eski marker varsa sil, yenisini koy
                    if (mevcutMarker) { map.removeLayer(mevcutMarker); }

                    // Yeni marker koy
                    mevcutMarker = L.marker([enlem, boylam]).addTo(map)
                        .bindPopup("<b>Cihaz: " + seriNo + "</b><br>Hız: " + hiz + " km/s<br>Durum: Aktif")
                        .openPopup();

                    // Haritayı oraya odakla
                    map.setView([enlem, boylam], 15);
                    mesajKutusu.innerHTML = "✅ Bağlantı Başarılı! Canlı izleniyor.";
                    mesajKutusu.style.color = "green";
                } else {
                    mesajKutusu.innerHTML = "❌ Bu numaraya ait cihaz bulunamadı!";
                    mesajKutusu.style.color = "red";
                }
            });
        }
    </script>
</body>
</html>

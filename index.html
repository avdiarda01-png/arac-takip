<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GÃ¼l BahÃ§esi Sohbeti</title>
    <style>
        /* --- GÃœL TEMASI CSS AYARLARI --- */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            /* GÃ¼l temalÄ± arka plan gÃ¶rseli */
            background: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1376&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover; 
            display: flex; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        :root {
            --rose-primary: #d81b60; 
            --rose-light: #fce4ec;   
            --bg-overlay: rgba(255, 255, 255, 0.85); 
        }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
            color: #fff;
        }
        #login-screen h2 { color: var(--rose-light); }
        
        input, button { 
            padding: 12px; margin: 8px; border-radius: 25px; 
            border: 1px solid #ddd; font-size: 16px; outline: none;
        }
        input { width: 80%; max-width: 300px; text-align: center; }
        button { 
            background: var(--rose-primary); 
            color: white; cursor: pointer; border: none; font-weight: bold; padding-left: 25px; padding-right: 25px;
            transition: background 0.3s;
        }
        button:hover { background: #ad1457; } 
        
        #chat-container { 
            display: none; 
            width: 100%; max-width: 600px; 
            background: var(--bg-overlay); 
            backdrop-filter: blur(5px); 
            flex-direction: column; height: 100%; 
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        header { 
            background: var(--rose-primary); 
            color: white; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: 500;
        }
        #online-count { 
            font-size: 13px; background: rgba(255,255,255,0.2); 
            padding: 5px 12px; border-radius: 15px; 
        }
        
        #messages { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 10px; 
            scrollbar-width: thin; scrollbar-color: var(--rose-primary) transparent;
        }
        
        .msg { 
            padding: 10px 16px; border-radius: 18px; 
            max-width: 75%; word-wrap: break-word; position: relative;
            font-size: 15px; line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .msg.my-msg { 
            align-self: flex-end; 
            background: var(--rose-primary); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }
        
        .msg.other-msg { 
            align-self: flex-start; 
            background: #f1f0f0; 
            color: #333; 
            border-bottom-left-radius: 4px;
        }
        
        #input-area { 
            padding: 15px; border-top: 1px solid rgba(0,0,0,0.05); 
            display: flex; background: rgba(255,255,255,0.6);
        }
        #msg-input { 
            flex: 1; border: 1px solid #ddd; text-align: left; margin: 0 10px 0 0;
            background: white;
        }
        #input-area button { margin: 0; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>ðŸŒ¹ GiriÅŸ Yap ðŸŒ¹</h2>
        <input type="password" id="password-input" placeholder="Åžifre...">
        <button onclick="checkPassword()">Sohbete BaÅŸla</button>
    </div>

    <div id="chat-container">
        <header>
            <span>ðŸŒ¹ Ã–zel Oda</span>
            <span id="online-count">Ã‡evrimiÃ§i: 0</span>
        </header>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Bir ÅŸeyler yaz...">
            <button onclick="sendMessage()">GÃ¶nder ðŸŒ¹</button>
        </div>
    </div>

    <script>
        // --- SENÄ°N FIREBASE BÄ°LGÄ°LERÄ°N ---
        const firebaseConfig = {
            apiKey: "AIzaSyCR-GAacpFPdXEEcMlK76usjwUBiw8UEIk",
            authDomain: "yazi-9b365.firebaseapp.com",
            databaseURL: "https://yazi-9b365-default-rtdb.firebaseio.com",
            projectId: "yazi-9b365",
            storageBucket: "yazi-9b365.firebasestorage.app",
            messagingSenderId: "907130543316",
            appId: "1:907130543316:web:4aad9b5101d0644b5d2f41"
        };
        
        // --- ÅžÄ°FRE AYARI ---
        const SITE_PASSWORD = "XAda"; 

        // Firebase BaÅŸlatma
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let myID = localStorage.getItem("myID") || Math.random().toString(36).substr(2, 9);
        localStorage.setItem("myID", myID);

        function checkPassword() {
            const input = document.getElementById("password-input").value;
            if(input === SITE_PASSWORD) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("chat-container").style.display = "flex";
                setupPresence();
                scrollToBottom();
            } else {
                alert("YanlÄ±ÅŸ ÅŸifre!");
            }
        }

        function sendMessage() {
            const input = document.getElementById("msg-input");
            const text = input.value.trim();
            if(text === "") return;

            db.ref("messages").push({
                text: text,
                senderID: myID,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = "";
            input.focus();
        }

        db.ref("messages").on("child_added", (snapshot) => {
            const data = snapshot.val();
            const msgDiv = document.createElement("div");
            msgDiv.innerText = data.text;
            msgDiv.classList.add("msg");
            
            if (data.senderID === myID) {
                msgDiv.classList.add("my-msg");
            } else {
                msgDiv.classList.add("other-msg");
            }

            document.getElementById("messages").appendChild(msgDiv);
            scrollToBottom();
        });

        function setupPresence() {
            const connectedRef = db.ref(".info/connected");
            const onlineRef = db.ref("online_users");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    const con = onlineRef.push();
                    con.onDisconnect().remove();
                    con.set(true);
                }
            });
            onlineRef.on("value", (snap) => {
                document.getElementById("online-count").innerText = "Ã‡evrimiÃ§i: " + snap.numChildren();
            });
        }

        function scrollToBottom() {
            const el = document.getElementById("messages");
            el.scrollTop = el.scrollHeight;
        }

        document.getElementById("msg-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>

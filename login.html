<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // SENİN FİREBASE BİLGİLERİN
        const firebaseConfig = {
            apiKey: "AIzaSyAHul0NGg96YGRLjQ3c_EZERbah5A0Xrt4",
            authDomain: "noxsite-8a850.firebaseapp.com",
            projectId: "noxsite-8a850",
            storageBucket: "noxsite-8a850.firebasestorage.app",
            messagingSenderId: "340490251304",
            appId: "1:340490251304:web:08d9c4cb50cd6b812e591d",
            measurementId: "G-N4F6JQMFJN"
        };

        // Firebase'i Başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Form işlemlerini yakala
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            // Firebase Giriş İsteği
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Giriş başarılıysa anasayfaya yönlendir
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    errorMessage.style.display = "block";
                    if(error.code === 'auth/invalid-credential') {
                        errorMessage.innerText = "Hatalı e-posta veya şifre girdiniz.";
                    } else {
                        errorMessage.innerText = "Giriş yapılamadı: " + error.message;
                    }
                });
        });
    </script>
